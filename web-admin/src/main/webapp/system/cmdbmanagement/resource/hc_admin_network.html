Ext.Loader.setConfig({enabled: true});

Ext.require([       
    'Ext.data.*',
    'Ext.form.*',
    'Ext.panel.Panel',
    'Ext.view.View',

Ext.onReady(function() {
    var dId=0;
    var params;
    var formTitle='';
    Ext.QuickTips.init();
    MultiLang = (function() {
        return {
            init: function() {
                // load ExtJS locale
                params = getCookie("lang");
                i18n.set({
                  lang: params, 
                  path: '../../../resources'
                });
                if (params) {
                    var url = Ext.util.Format.format('../../../extjs-4.1.0/locale/ext-lang-{0}.js', params);
                    Ext.Ajax.request({
                        url: url,
                        success: this.onLoadExtLocaleSuccess,
                        failure: this.onLoadExtLocaleFailure,
                        scope: this
                    });
                } else {
                    this.setup();
                }
            },
            onLoadExtLocaleSuccess: function(response) {
                try {
                    eval(response.responseText);
                } catch (e) {
                }
                this.setup();
            },
            onLoadExtLocaleFailure: function() {
                this.setup();
            },
            setup: function() { 
                Ext.create('Ext.Viewport',{
                    layout:'border',
                    width:'100%',
                    items:[
                        {
                            region:'west',
                            xtype:'panel',
                            id:'panel_one',
                            title:i18n._('CMDB')+'  >  '+i18n._('IpNetwork'),
                            width:'50%',
                            split:true,
                            minSize:80,
                            collapsible:true,
                            layout:'fit',
                            items:[
                                {
                                    xtype:'panel',
                                    layout:'fit',
                                    items:IPRangeGrid
                                }
                            ]
                        },
                        {
                            region:'center',
                            xtype:'panel',
                            id:'panel_east',
                            title:i18n._('IPDetails'),
                            width:'50%',
                            split:true,
                            minSize:80,
                            layout:'fit',
                            items:[
                                {
                                    xtype:'panel',
                                    layout:'fit',
                                    items:IPDetailGrid
                                }
                            ]
                        }
                    ]//panel
                }); 
                IPRangeStore.load();
            }
        };
    })();

    MultiLang.init();
});

function getCookie(name){
         var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
         if(arr != null) return unescape(arr[2]);
         return null;
}
